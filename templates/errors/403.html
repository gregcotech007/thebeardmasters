{% extends "base.html" %}
{% load static %}

{% block extra_title %}Error{% endblock %}

{% block content %}

<!-- Custom Error 403 Page -->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-2 txt-drk">
            <h1 class="mb-0">403 Error</h1>
        </div>
        <div class="col-12">
            <hr class="divide-rule">
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 txt-drk">
            <h2 class="mb-4">Whoops!</h2>
            <p class="txt-lrg">Permission Denied!</p>
            <a class="btn btn-black rounded-0" aria-label="Go to the booking page"
                href="{% url 'booking' %}">Book Now
            </a>

        </div>
    </div>
</div>
{% endblock %}
