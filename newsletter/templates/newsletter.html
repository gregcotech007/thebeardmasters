{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Landing Page with Main Title -->
<section>
    <div class="container">
        <div class="row mt-5 pt-2">
            <h1 class="text-black mb-3 d-flex text-center text-md-start">The BeardMasters Newsletter</h1>
            <p>Complete the form below and click send to join our newsletter mailing list</p>
            <div class="col-md-6 offset-md-3 mb-5 mt-3">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input class="btn btn-primary btn-block mb-2 float-end" type="submit"
                                value="Send Newsletter">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
